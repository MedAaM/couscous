<div>
    <!-- Header Section -->
    <div class="bg-[url(/assets/images/inner-page-hero-bg.png)] bg-cover bg-bottom bg-no-repeat pt-[82px] lg:pt-[106px]">
        <div class="relative">
            <div class="container">
                <div class="items-center justify-between py-10 md:flex md:h-[300px] md:py-0">
                    <div class="heading relative mb-0 text-center ltr:md:text-left rtl:md:text-right">
                        <h6>Connexion</h6>
                        <h4 class="!text-white">Accédez à votre <span class="text-primary">compte</span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Form Section -->
    <div class="container py-20 md:py-24">
        <div class="max-w-[500px] mx-auto shadow-lg rounded-lg px-8 py-12">
            <form (ngSubmit)="submitForm()">
                <div class="mb-8">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input 
                        type="email" 
                        [(ngModel)]="credentials.email"
                        name="email"
                        class="w-full px-4 py-3 rounded-lg border focus:border-primary focus:ring-1 focus:ring-primary"
                        required
                    >
                </div>

                <div class="mb-10">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Mot de passe</label>
                    <input 
                        type="password" 
                        [(ngModel)]="credentials.password"
                        name="password"
                        class="w-full px-4 py-3 rounded-lg border focus:border-primary focus:ring-1 focus:ring-primary"
                        required
                    >
                </div>

                <button 
                    type="submit"
                    class="btn bg-primary hover:bg-primary-dark text-white w-full py-3 px-6 rounded-lg transition-colors"
                >
                    Se connecter
                </button>
            </form>
        </div>
    </div>
</div>
